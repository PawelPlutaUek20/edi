<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button type="button" onclick ="write_list()">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
    	function write_list() {
            var inp = document.getElementsByName("item")[0]
            var shoppingList = document.getElementsByTagName("ol")[0]
            if (inp) {
                var newItem = document.createElement("li")
                newItem.textContent = inp.value
                shoppingList.appendChild(newItem)
            }
        }

    </script>
</body>

</html>
