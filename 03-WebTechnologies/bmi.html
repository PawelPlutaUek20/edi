<!DOCTYPE html>
<html>
	<head>
		<title>BMI</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>BMI calculator</h1>
		<button type="button" onclick="BMICalc()">Run BMI calculator</button>
		
		<script>
			function BMICalc(){
				var BMI = {
						weight: null,
						height: null,
						enterData: function(){
							// enter weight and height, and assign them to the object properties
							weight = prompt("Enter your weight in kg: ")
							height = prompt("Enter your height in m")
						},
						calculate: function(){
							bmi = (Number(weight))/(Number(height)**2)
							return bmi // create a formula for calculating bmi
						},
						display: function(){
							alert("Your BMI is: " + bmi)
							// display the result in a popup window
						}
				}
			
				// call BMI methods
				// ...
				BMI.enterData()
				BMI.calculate()
				BMI.display()
			}
		</script>
	</body>
</html>
