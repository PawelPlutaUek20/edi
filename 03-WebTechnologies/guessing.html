<!DOCTYPE html>
<html>
	<head>
		<title>Try to guess</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Try to guess</h1>

		<script>
			var number = prompt("Gess a number", "3");
			
			var guess = Math.floor((Math.random() * 5) +1); 
			
			if (number == guess) {
				alert('Great');
			
			} else {
				alert('Wrong')
			};

				
			
			// show results (popup window)
			
		</script>
	</body>
</html>
